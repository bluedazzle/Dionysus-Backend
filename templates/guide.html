<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//cdn.bootcss.com/FrozenUI/1.3.0/css/frozen-min.css" rel="stylesheet">
    <title>大头秀 - App 引导</title>
</head>
<body onload="is_weixn()">
<div style="height: 150px;"></div>
<section class="ui-container ui-center" ><div style="font-weight: 900;font-size: larger;">请按照下面的示意图操作打开
    <br>
    大头秀 App</div>
    <br>
    <div class="instructions clearfix">
        <div style="float: left;">

            <img src="/s/image/android_more.png"
                 class="icon-instruction" width="72"
                 height="72">

            <p class="step">
                第 1 步
            </p>
            <p class="step-content">
                点击该页右上角<br>的「更多」按钮
            </p>
        </div>

        <img src="/s/image/android_arrow.png" class="icon-middle" width="11"
             height="18">

        <div style="float: right;">

            <img src="/s/image/android_web.png"
                 class="icon-instruction" width="72"
                 height="72">

            <p class="step">
                第 2 步
            </p>
            <p class="step-content">

                选择在浏览器中打开

            </p>
        </div>
    </div>
</section>
</body>
<script src="//cdn.bootcss.com/FrozenUI/1.3.0/js/frozen.js"></script>
<script src="//cdn.bootcss.com/FrozenUI/1.3.0/lib/zepto.min.js"></script>
<script>
    function is_weixn() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return false;
        } else {
            window.location.href = "Star://star";
        }
    }
</script>
</html>
