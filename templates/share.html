<script>
    var current = document.location.href;
    function is_weixn() {
        var url = '/api/v1/click';
        $.ajax({
            type: 'GET',
            url: url,
            success: function (data) {

            },
            dataType: 'json'
        });
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            window.location.href = "/page/guide";
        } else {
            setTimeout(function () {
                window.location = "https://itunes.apple.com/cn/app/id1156043950";
            }, 25);
            window.location = "Star://star";
        }
    }
    wx.onMenuShareTimeline({
        title: '{{ share.source.title }}', // 分享标题
        link: current, // 分享链接
        imgUrl: '{{ share.source.thumb_nail }}', // 分享图标
        success: function () {
            // 用户确认分享后执行的回调函数
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
    wx.onMenuShareAppMessage({
        title: '{{ share.source.title }}', // 分享标题
        desc: '{{ share.source.title }}', // 分享描述
        link: current, // 分享链接
        imgUrl: '{{ share.source.thumb_nail }}', // 分享图标
        type: 'video', // 分享类型,music、video或link，不填默认为link

        success: function () {
            // 用户确认分享后执行的回调函数
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });
    window.onload = function () {
        var url = '/api/v1/wechat/token?url=' + current;
        $.ajax({
            type: 'GET',
            url: url,
            success: function (data) {
                wx.config({
                    debug: true,
                    appId: 'wx8f04e633e9b5d33c',
                    timestamp: data.body.timestamp,
                    nonceStr: data.body.nonceStr,
                    signature: data.body.signature,
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
                });
            }
        });

    };
